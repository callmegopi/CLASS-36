<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>Item - 1</li>
        <li>Item - 2</li>
        <li>Item - 3</li>
        <li>Item - 4</li>
    </ul>
    <script>
        document.querySelector("ul").onclick = function (event) {
            console.log(event.target.parentElement) //this line means who is parent Element
            var parent = event.target.parentElement // this means parent element creating a varible
            var clickedElement = event.target  //this means when we click on childElement
            parent.removeChild(clickedElement) //this means when we click on the child element delete happends
        }
    </script>
</body>

</html>
